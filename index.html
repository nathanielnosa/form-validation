<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Using Js</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h4 align='center'>Form validation Using <br> Javascript</h4>
        <form action="#">

          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" id="name" placeholder="Enter Name" autocomplete="off">
              <div class="invalid-feedback">
                Name must be Surname and Firstname
              </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="email" placeholder="Enter Email" autocomplete="off">
              <div class="invalid-feedback">
                Enter a valid email
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" id="phone" placeholder="Enter Phone autocomplete="off"">
              <div class="invalid-feedback">
                Number must be in (234)0000000
              </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="zip" placeholder="Enter zipcode" autocomplete="off">
              <div class="invalid-feedback">
                Enter a valid zipcode(E.g 000-000)
              </div>
            </div>
          </div>
            <div class=d-grid>
              <button type="submit" class="btn  btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>


  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="form.js"></script>
</body>
</html>
